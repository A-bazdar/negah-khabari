<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Admin Panel</title>
    <link type="text/css" rel="stylesheet" href="/static/admin/css/styles.css">
    <link type="text/css" rel="stylesheet" href="/static/admin/css/fonts.css">
    <link type="text/css" rel="stylesheet" href="/static/admin/plugins/bootstrap/dist/css/bootstrap.min.css">
    <link href="/static/admin/plugins/metisMenu/metisMenu.min.css" rel="stylesheet">
    <link href="/static/admin/css/sb-admin-2.css" rel="stylesheet">
    <link href="/static/admin/plugins/fontawesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">


</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 font-yekan">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">لطفا وارد شوید</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="نام کاربری" name="email" type="email" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="کلمه عبور" name="password" type="password" value="">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">مرا به خاطر بسپار
                                </label>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <a href="index.html" class="btn btn-lg btn-success btn-block">ورود</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/static/plugins/jquery/jquery.min.js"></script>

<script src="/static/plugins/bootstrap/js/bootstrap.min.js"></script>

<script src="/static/admin/plugins/metisMenu/metisMenu.min.js"></script>

<script src="/static/admin/js/sb-admin-2.js"></script>

</body>

</html>
