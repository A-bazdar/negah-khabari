<div class="row">
    <div class="col-md-3">
        <img style="width: 100px" src="{{ brief['thumbnail'] }}" class="img-responsive">
    </div>
    <div class="col-md-9">
        <div class="row">
            <div class="col-md-12">{% if brief['ro_title'] %}{{ brief['ro_title'] }}{% end %}</div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <a href="{{ brief['link'] }}">{{ brief['title'] }}</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                {{ brief['summary'] }}
            </div>
        </div>
    </div>
</div>
